<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			
			<div class="card-body">

				<h4 class="card-tittle">
					<a th:href="@{/inventario/nuevo}" class="btn btn-outline-primary btn-xs">Agregar Inventario</a>
				</h4>
				
				
				<table class="table table-striped " th:if="${!inventarios.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>Nombre</td>
							<td>Cantidad</td>
							<td>IdProveedor</td>
							<td>IdUMedida</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="inventario: ${inventarios}">
							<td th:text="${inventario.idInventario}"></td>
							<td th:text="${inventario.nombre}"></td>
							<td th:text="${inventario.cantidad}"></td>
							<td th:text="${inventario.proveedor.nombre}"></td>
							<td th:text="${inventario.uMedida.descripcion}"></td>
							<td class="text-center"><a class="btn btn-outline-success btn-xs" th:href="@{/inventario/editar/} + ${inventario.idInventario}">Editar</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs" th:href="@{/inventario/eliminar/} + ${inventario.idInventario}" onclick="return confirm('Desea eliminar el Producto?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
