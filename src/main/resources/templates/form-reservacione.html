<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1 class="text-secundary border border-primary border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/reservacione/nuevo}" th:object="${reservaciones}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cliente</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cliente}" class="form-control"
							required placeholder="Id del cliente" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Hora</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{hora}" class="form-control" 
							required placeholder="00:00" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fecha}" class="form-control" 
							required placeholder="DD-MM-AAAA" />
						</div>
					</div>	
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cantidad de Personas</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cantpersonas}" class="form-control" 
							required placeholder="Cantidad" />
						</div>
					</div>	
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Platillo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{platillo}" class="form-control" 
							required placeholder="Id del Platillo" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Postre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{postre}" class="form-control" 
							required placeholder="Id del Postre" />
						</div>
					</div>	
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Bebida</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{bebida}" class="form-control" 
							required placeholder="Id de la Bebida" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{tipo}" class="form-control" 
							required placeholder="Id del Tipo" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Usuario</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{usuario}" class="form-control" 
							required placeholder="Id del Usuario" />
						</div>
					</div>
					<input type="hidden" th:field="*{idReservaciones}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
