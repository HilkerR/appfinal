<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1 class="text-secundary border border-primary border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/factura/nuevo}" th:object="${factura}" method="post">
					
				
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">direccion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion}" class="form-control"
							required placeholder="direccion" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{fecha}" class="form-control" />
							<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">nit</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nit}" class="form-control"
							required placeholder="nit" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
							required placeholder="nombre" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">total</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{total}" class="form-control"
							required placeholder="total de la factura" />
						</div>
					</div>

				
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Numero de orden</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{orden}" class="form-control" 
							required placeholder="Agrege la ID de la orden"/>
						</div>
					</div>	

					<input type="hidden" th:field="*{idFactura}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
