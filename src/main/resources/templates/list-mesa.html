<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>



	
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			
			<div class="card-body">

				<h4 class="card-tittle">
					<a th:href="@{/mesa/nuevo}" class="btn btn-outline-primary btn-xs">Agregar mesa</a>
				</h4>
				
				
				<table class="table table-striped " th:if="${!mesas.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>nota</td>
							<td>numero</td>
							<td>sillas</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mesa: ${mesas}">
							<td th:text="${mesa.idMesa}"></td>
							<td th:text="${mesa.nota}"></td>
							<td th:text="${mesa.numero}"></td>
							<td th:text="${mesa.sillas}"></td>
							<td class="text-center"><a class="btn btn-outline-success btn-xs" th:href="@{/mesa/editar/} + ${mesa.idMesa}">Editar</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs" th:href="@{/mesa/eliminar/} + ${mesa.idMesa}" onclick="return confirm('Desea eliminar mesa?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
