<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			
			<div class="card-body">

				<h4 class="card-tittle">
					<a th:href="@{/factura/nuevo}" class="btn btn-outline-primary btn-xs">Agregar factura</a>
				</h4>
				
				
				<table class="table table-striped " th:if="${!facturas.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>descripcion</td>
							<td>direccion</td>
							<td>fecha</td>
							<td>nit</td>
							<td>nombre</td>
							<td>total</td>
							<td>orden</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td th:text="${factura.idFactura}"></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.direccion}"></td>
							<td th:text="${factura.fecha}"></td>
							<td th:text="${factura.nit}"></td>
							<td th:text="${factura.nombre}"></td>
							<td th:text="${factura.total}"></td>
							<td th:text="${factura.orden}"></td>
							<td class="text-center"><a class="btn btn-outline-success btn-xs" th:href="@{/factura/editar/} + ${factura.idFactura}">Editar</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs" th:href="@{/factura/eliminar/} + ${factura.idFactura}" onclick="return confirm('Desea eliminar el factura?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
