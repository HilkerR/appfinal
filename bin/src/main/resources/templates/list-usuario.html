<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>



	
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			
			<div class="card-body">

				<h4 class="card-tittle">
					<a th:href="@{/usuario/nuevo}" class="btn btn-outline-primary btn-xs">Agregar Usuario</a>
				</h4>
				
				
				<table class="table table-striped " th:if="${!listadoUsuario.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>Nombre</td>
							<td>Contrasena</td>
							
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${listadoUsuario}">
							<td th:text="${usuario.idUsuario}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.contrasena}"></td>
														
							<td class="text-center"><a class="btn btn-outline-success btn-xs" th:href="@{/usuario/editar/} + ${usuario.idUsuario}">Editar</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs" th:href="@{/usuario/eliminar/} + ${usuario.idUsuario}" onclick="return confirm('Desea eliminar el Usuario?');">Eliminar</a></td>
						</tr>
						
						

					</tbody>
				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>
				
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
