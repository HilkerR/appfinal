<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>



	
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${title}"></div>
			
			<div class="card-body">

				<h4 class="card-tittle">
					<a th:href="@{/reservacione/nuevo}" class="btn btn-outline-primary btn-xs">Agregar Reservacion</a>
				</h4>
				
				
				<table class="table table-striped " th:if="${!reservaciones.isEmpty()}">
					<thead class="bg-dark text-white text-center">
						<tr>
							<td>Id</td>
							<td>Cliente</td>
							<td>Hora</td>
							<td>Fecha</td>
							<td>Cantidad de Personas</td>
							<td>Platillo</td>
							<td>Postre</td>
							<td>Bebida</td>
							<td>Tipo</td>
							<td>Usuario</td>
							<td>Editar</td>
							<td>Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reservacione: ${reservaciones}">
							<td th:text="${reservacione.idReservaciones}"></td>
							<td th:text="${reservacione.cliente}"></td>
							<td th:text="${reservacione.hora}"></td>
							<td th:text="${reservacione.fecha}"></td>
							<td th:text="${reservacione.cantpersonas}"></td>
							<td th:text="${reservacione.platillo}"></td>
							<td th:text="${reservacione.postre}"></td>
							<td th:text="${reservacione.bebida}"></td>
							<td th:text="${reservacione.tipo}"></td>
							<td th:text="${reservacione.usuario}"></td>
							
							<td class="text-center"><a class="btn btn-outline-success btn-xs" th:href="@{/reservacione/editar/} + ${reservacione.idReservaciones}">Editar</a></td>
							<td class="text-center"><a class="btn btn-outline-danger btn-xs" th:href="@{/reservacione/eliminar/} + ${reservacione.idReservaciones}" onclick="return confirm('Desea eliminar La Reservacion?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
