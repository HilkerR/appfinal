<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1 class="text-secundary border border-primary border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/usuario/nuevo}" th:object="${usuario}" method="post">

					
						
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombres</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
							required placeholder="Nombre del usuario" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Contrasena</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{contrasena}" class="form-control" />
						</div>
					</div>

					<input type="hidden" th:field="*{idUsuario}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
