<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1 class="text-secundary border border-primary border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/inventario/nuevo}" th:object="${inventario}" method="post">
					<div class="form-group row">
					
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" 
							required placeholder="Nombre del Producto" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Cantidad</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cantidad}" class="form-control"
							required placeholder="Cantidad del producto" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">IdProveedor</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{proveedor}" class="form-control" 
							required placeholder="Agrege la ID del proveedor"/>
						</div>
					</div>	
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">UnidadMedida</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{umedida}" class="form-control" 
							required placeholder="Agrege la ID de la Unidad de Medida"/>
						</div>
					</div>	

					<input type="hidden" th:field="*{idInventario}" />

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
