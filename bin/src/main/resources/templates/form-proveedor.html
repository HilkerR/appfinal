<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<h1 class="text-secundary border border-primary border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
	</div>
	<div class="container">
		<div class="card bg-dark text-white">
			
			<div class="card-body">
				<form th:action="@{/proveedor/nuevo}" th:object="${proveedor}" method="post">
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"
							required placeholder="Descripcion del Proveedor"/>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Encargado</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{encargado}" class="form-control" 
							required placeholder="Nombre del Encargado" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" 
							required placeholder="Nombre del Proveedor" />
						</div>
					</div>	
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Notas</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{notas}" class="form-control" 
							required placeholder="Agregue algunas observaciones del Proveedor" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Telefono</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{telefono}" class="form-control" 
							required placeholder="+502" />
						</div>
					</div>
					
					<input type="hidden" th:field="*{idProveedor}" />
					
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary" />
						</div>
					</div>


				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
